<h1 mat-dialog-title class="title">Register.</h1>

<div mat-dialog-content>
    <form [formGroup]="registerForm" class="form">
        <mat-form-field class="full-width">
            <input matInput placeholder="Enter your email" type="text" [formControl]="email">
            <mat-error *ngIf="email.invalid">Insert a valid email</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Enter your password" type="password" [formControl]="password">
            <mat-error *ngIf="password.invalid">Required field</mat-error>

        </mat-form-field>
      <mat-form-field class="full-width">
            <input matInput placeholder="Repeat your password" type="password" [formControl]="repeatPassword">
            <mat-error *ngIf="repeatPassword.hasError('passwordNoMatch')">Passwords must be the same</mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <div class="button-row">
        <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onRegister()">Register</button>
    </div>
</div>
