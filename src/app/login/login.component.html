<mat-card class="card">
  <mat-toolbar color="primary">
        <span>Login</span>
  </mat-toolbar>
  <p></p>
  <mat-card-content class="example-container">
    <mat-form-field>
      <input matInput placeholder="Enter your user" type="text" class="full-width">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" class="full-width">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions color="primary">
    <button mat-raised-button class="buttons">LOGIN</button> <p></p>
    <mat-divider></mat-divider>
    <button mat-button (click)="withFacebook()">LOGIN WITH FACEBOOK</button><p></p>
    <button mat-button (click)="withGoogle()">LOGIN WITH GMAIL</button><p></p>
  </mat-card-actions>

</mat-card>
