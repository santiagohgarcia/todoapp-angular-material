<div class="card">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Todos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list class="list">
        <div *ngFor="let todo of todos; let i = index; let l = length">
          <mat-divider *ngIf="i != 0"></mat-divider>
          <mat-list-item>
            <a matLine href="/todos/{{ todo._id }}">{{ todo.title }}</a>
            <div class="{{ todo.status === '5a7a5b4249f3c32c884a8809' ? 'checkGreen' : ''}}">
              <mat-icon mat-list-icon>check_circle</mat-icon>
            </div>
          </mat-list-item>
        </div>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>

  <a mat-fab color="primary" href="/todos/new" class="fab" (click)="new()">
    <mat-icon>add</mat-icon>
  </a>

</div>
