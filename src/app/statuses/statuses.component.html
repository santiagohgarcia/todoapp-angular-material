<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Statuses</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list class="list">
        <div *ngFor="let status of statuses; let i = index; let l = length">
          <mat-divider *ngIf="i != 0"></mat-divider>
          <mat-list-item>
            <a matLine href="/statuses/{{ status._id }}">{{ status.description }}</a>
          </mat-list-item>
        </div>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>

  <a mat-fab color="primary" href="/statuses/new" class="fab" (click)="new()">
    <mat-icon>add</mat-icon>
  </a>

</div>
