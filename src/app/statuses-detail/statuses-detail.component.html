<mat-toolbar color="primary">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>{{ status._id===null ? 'Create Status' : 'Update Status' }}</h1>
  <span class="spacer"></span>
  <button *ngIf="status._id" mat-icon-button color="warn" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Status</mat-card-title>
  </mat-card-header>
  <div class="example-container">
      <form [formGroup]="statusForm" class="form">
    <mat-form-field class="full-width">
      <input matInput placeholder="Description" [formControl]="description" [(ngModel)]="status.description" [(value)]="status.description">
      <mat-error *ngIf="description.invalid">Required field</mat-error>
    </mat-form-field>
</form>
    <div class="button-row">
      <button mat-fab color="primary" class="fab" (click)="save()">
        <mat-icon>done</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
